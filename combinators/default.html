<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinators</title>
    <style>
      div ~ p {
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <p>A</p>
    <div>
      <p>B</p>
    </div>
    <p>C</p>
    <p>D</p>
  </body>
</html>
